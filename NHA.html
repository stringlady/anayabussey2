<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
          .grid{
					display: table;
					border: 2px solid #000;
				}
				.row{
					display: table-row;
					border: 2px solid #000;
				}
				.cell{
					display: table-cell;
					border: 2px solid #000;
					width: 50px;
					height: 50px;
				}
				.check{
					background-color:red;
				}

  </style>
</head>
<body>
<button id="roll">Rolling the Dice</button>
<p></p>
<div class="grid">
  <br>
  <script>

			var board=[];
//$("#play").click(function(){
for(var i=0; i<5; i++){
	board.push([]);
	$(".grid").append("<div class='row' id='r"+i+"'>")
	for(var h=0; h<5; h++){
		board[i].push(Math.floor(Math.random()*15+15*h+1));
		$(".grid").append("<div class='cell' id='c"+i+h+"'>"+board[i][h]+"</div>")
	}
	$(".grid").append("</div> </br>")
}
$("#c22").addClass("check");

console.log(board);
//})
$("#roll").click(function(){
	var r=Math.floor(Math.random()*75+1);
	$("p").html(r);
for(var i=0; i<5; i++){
	for(var h=0; h<5; h++){
if(board[i][h]==r){
	$("#c"+i+h).addClass("check");
}
	}
}
}
)

  </script>

</body>
